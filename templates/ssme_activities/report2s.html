{% extends "base_layout.html" %}
{% block content %}

{% load eztables %}

    {% datatables_js %}
</head>

</table>

<script>

    $('#browser-table').dataTable({

        "sAjaxSource": Django.url('dt-browsers-default')
    });
});
</script>
{% endblock content %}
