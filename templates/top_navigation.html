{% load i18n %}
<div class="nav_menu">
  <nav>
    <div class="nav toggle">
      <a id="menu_toggle"><i class="fa fa-bars"></i></a>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <li class="">
        <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <img src="https://ui-avatars.com/api/?name={{user.first_name|title}}+{{user.name|title}}" alt="{{user.name|title}}+{{user.last_name|title}}" alt="{{user.name|capfirst}}">{{user.name|capfirst}}
          <span class=" fa fa-angle-down"></span>
        </a>
        <ul class="dropdown-menu dropdown-usermenu pull-right">
          {% if user.is_authenticated %}
          <li><a href="{% url 'profile_user_detail' pk=user.id %}"> Profil</a></li>
          {% else %}
          <li><a href="{% url 'logout' %}?next=/"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
          {% endif %}
        </ul>
      </li>
    </ul>
  </nav>
</div>
